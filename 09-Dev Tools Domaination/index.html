<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Console Tricks</title>
</head>
<body>
  <p onClick="makeGreen()">x BREAK x DOWN x</p>
  <script type="text/javascript">
    const dogs = [
      {name:'Snickers',age:2},
      {name:'Hugo',age:8}
    ]

    function makeGreen(){
      const p = document.querySelector('p')
      p.style.color = '#BADA55'
      p.style.fontSize = '50px'
    }
    // Regular
    console.log('hello')
    // Interpolated
    console.log('hello i am a %s string!','>_<')
    // Styled
    console.log('%c hello i am a %s string','font-size:20px;color:green;')
    // warning!
    console.warn('NO! NO! NO!')
    // Error :|
    console.error('ERROR!');
    // Info
    console.info('Have Fun!')
    // Testing
    console.assert(1 === 2,'Wraning')
    // clearing
    // console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.map( dog => {
      console.group(`${dog.name}`)
      console.log(`${dog.name} age is ${dog.age}`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('VariableX')
    console.count('VariableX')
    console.count('VariableX')
    // timing
    console.time('start timer')
    setTimeout(()=>{
      console.table(dogs)
    },1234)
    console.timeEnd('start timer')
  </script>
</body>
</html>
