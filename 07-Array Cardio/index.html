<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the Javascript Console</em>💁</p>
  <script type="text/javascript">
    const people = [
      {name:'Wes',year:1988},
      {name:'Kait',year:1986},
      {name:'Irv',year:1970},
      {name:'Lux',year:2015}
    ]
    const comments = [
      {text:'Love this!',id:523423},
      {text:'Super good!',id:823423},
      {text:'You are the best!',id:2034872},
      {text:'Ramen is my fav food ever',id:123523},
      {text:'Nice Nice Nice!',id:523328},
    ]
    //Array.prototype.some()
    const isAdult = people.some(person => {
      return (new Date()).getFullYear() - person.year >= 19
    })
    console.log({isAdult})
    //Array.prototype.every()
    const everyIsAdult = people.every(person => {
      return (new Date()).getFullYear() - person.year >= 19
    })
    console.log({everyIsAdult})
    //Array.prototype.find()
    const comment = comments.find(comment => { return comment.id === 2034872})
    console.log(comment)
    //Array.prototype.findIndex()
    const index = comments.findIndex(comment => comment.id === 2034872)
    console.log(index)

    // const newComments = comments.splice(index,1)
    // console.table(newComments)
    const newComments = [
      ...comments.slice(0,index),
      ...comments.slice(index + 1)
    ]
    console.table(newComments)
  </script>
</body>
</html>
